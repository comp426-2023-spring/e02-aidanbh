<html>

<head>
    <title>RPS(LS)</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="playComputer()">

    <h2 id="h2"></h2>

    <div class="player">
        <h3>Your Choice</h3>
        <img alt="Icon showing hand making sign of your chosen shot." id="playerShotImage">
        <h3 id="h3_player"></h3>
    </div>

    <div class="computer">
        <h3>Computer's Choice</h3>
        <img alt="Icon showing hand making sign of computer's chosen shot." id="computerShotImage">
        <h3 id="h3_computer"></h3>
    </div>

    <div class="result">
        <h3 id ="h3_result"></h3>
    </div>

    <div class="goBackButtonDiv">
        <button class="goBackButton" onclick="goHome()" type="button">
            Go Back ↩️
        </button>
    </div>

</body>

</html>
